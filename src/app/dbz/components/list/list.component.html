<!-- recorro el todos los elementos del characterList y los muestro en la pagina-->
<li *ngFor="
let character of characterList;
let i = index;
let isFirst = first
let isLast = last;
let isEven = even;
let isOdd = odd;
"
class="list-group-item d-flex justify-content-between align-items-center"
[ngClass]="{
'list-group-item-primary':isEven,
'list-group-item-light':isOdd}">
<div>
<span class ="text-primary"> {{ i + 1 }} </span>
<span>{{character.name }} - </span>
<strong>Power: </strong>
<span>{{ character.power }}</span>
</div>
